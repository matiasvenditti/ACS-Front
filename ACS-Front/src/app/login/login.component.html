
<form [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Username" type="text" formControlName="username">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Password" type="password" formControlName="password">
  </mat-form-field>

  <button mat-raised-button color="primary" class="submit" [disabled]="form.invalid" type="submit" (click)="login()">Login</button>
</form>
